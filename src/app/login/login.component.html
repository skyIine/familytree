<div class="container">
    <mat-card class="loginBox" style="border-radius: 25px;">
        <mat-card-title style="text-align: center; color: #277209; font-weight: 700;">Family Tree</mat-card-title>
        <div style="border-radius: 25px;">
            <mat-form-field class="formFields" appearance="fill">
                <mat-label style="color: #278514; font-weight: 700;">Username:</mat-label>
                <input matInput [formControl]="usernameFormControl"/>
                <mat-error *ngIf="usernameFormControl.hasError('required')">
                    Username is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field class="formFields" appearance="fill" >
                <mat-label style="color: #278514; font-weight: 700;">Password:</mat-label>
                <input matInput type="password" [formControl]="passwordFormControl"/>
                <mat-error *ngIf="usernameFormControl.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <div style="margin-top: 3px;">
                <button class="loginButton" mat-raised-button  type="submit" (click)="login()">Log in</button>
                <mat-spinner class="spinner" color="primary" diameter="40" *ngIf="loadSpinner"></mat-spinner>
            </div>
            <div>
                <div style="margin-top: 3%;" *ngIf="error" class="error">{{error}}</div>
            </div>
        </div>
  </mat-card>    
</div>
